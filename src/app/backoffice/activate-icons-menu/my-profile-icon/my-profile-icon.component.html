<div class="container mt-5">
    <!-- Perfil del Usuario -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <!-- Fila con Avatar e Información -->
            <div class="row align-items-center">
              <!-- Columna de la Imagen -->
              <div class="col-12 col-md-4 text-center">
                <img [src]="user.avatar || 'https://via.placeholder.com/150'" alt="Avatar" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
              </div>
  
              <!-- Columna de Información -->
              <div class="col-12 col-md-8">
                <h4 class="text-center">{{ user.name }}</h4>
                <p class="text-center text-muted">{{ user.age }} años</p>
  
                <!-- Información básica del Usuario -->
                <div class="mt-3">
                  <p><strong>Género:</strong> {{ user.gender }}</p>
                  <p><strong>Ubicación:</strong> {{ user.location }}</p>
                  <p><strong>Ocupación:</strong> {{ user.occupation }}</p>
                </div>
  
                <!-- Intereses -->
                <div class="mt-4">
                  <h5>Intereses</h5>
                  <span class="badge bg-primary">Compras online</span>
                  <span class="badge bg-primary">Moda</span>
                  <span class="badge bg-primary">Tecnología</span>
                  <span class="badge bg-primary">Viajes</span>
                </div>
              </div>
            </div>
  
            <!-- Barra de progreso de satisfacción -->
            <div class="mt-4">
              <h5>Satisfacción del Cliente</h5>
              <div class="progress" style="height: 20px;">
                <div class="progress-bar" role="progressbar" [style.width]="satisfaction + '%'" [style.backgroundColor]="satisfaction >= 75 ? 'green' : (satisfaction >= 50 ? 'yellow' : 'red')">
                  {{ satisfaction }}%
                </div>
              </div>
            </div>
  
            <!-- Cambios recientes -->
            <div class="mt-4">
              <h5>Tendencia</h5>
              <div class="d-flex align-items-center">
                <i class="bi bi-arrow-up-circle" style="font-size: 32px; color: green;"></i>
                <span class="ms-2">{{ trend }}%</span>
              </div>
  
              <h5 class="mt-3">Anterior</h5>
              <p>{{ previous }}%</p>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
